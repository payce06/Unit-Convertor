<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Unit Converter App</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>üîÅ Unit Converter</h1>

            <div class="form-group">
                <label for="category">Choose Category:</label>
                <select id="category" onchange="populateConversions()">
                    <option value="">--Select Category--</option>
                    <option value="temperature">Temperature</option>
                    <option value="length">Length</option>
                    <option value="weight">Weight</option>
                    <option value="time">Time</option>
                    <option value="speed">Speed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="conversion">Conversion Type</label>
                <select id="conversion"></select>
            </div>

            <div class="form-group">
                <label for="valueInput">Enter Value:</label>
                <input type="number" id="valueInput" placeholder="e.g. 100" />
            </div>

            <button onclick="convert()">Convert</button>

            <p id="result"></p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
